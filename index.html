!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("background.jpg"); /* Set the background image */
      background-repeat: no-repeat; /* Prevent the background image from repeating */
      background-size: cover; /* Scale the background image to cover the entire container */
      background-position: center; /* Center the background image within the container */
      background-blend-mode: multiply; /* Adjust blending mode for better visibility */
      overflow: hidden;
    }

    #battle-container {
        font-family: 'Press Start 2P', monospace;
      position: relative;
      width: 800px;
      height: 400px;
      margin: 0 auto;
      width: 100vw;  /* Set width to 100% of the viewport width */
      height: 100vh; /* Set height to 100% of the viewport height */
      margin: 0;     /* Remove any margins */
      padding: 0;    /* Remove any padding */
    }

    .pokemon {
      position: absolute;
    }
    .pokemon .button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  font-family: 'Press Start 2P', monospace;
  margin-top: 5px; /* Adjust the margin-top value as needed */
  margin-left: 25px; /* Add margin to the left */
  margin-right: 10px; /* Add margin to the right */
  margin-bottom: 50px;
  height: 80px; /* Adjust the height value as needed */
  overflow-y: auto; /* Add scrolling if necessary */
}

.pokemon .attack-btn {
  margin: 5px;
  font-family: 'Press Start 2P', monospace;
}

    #pikachu {
      bottom: 0;
      right: 0;
    }

    #charizard {
      top: 0;
      left: 0;
    }

    .pokemon img {
      width: 200px;
      height: 200px;
    }

    .pokemon .attack-btn {
      margin-top: 10px;
      background-color: #030301;
      color: #940a0a;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-family: 'Press Start 2P', monospace;
      box-shadow: 0px 3px 0px rgba(0, 0, 0, 0.15);
      text-shadow: 0px 1px 0px rgba(0, 0, 0, 0.2);
    }

    .pokemon .attack-btn:hover {
        font-family: 'Press Start 2P', monospace;
      transform: translateY(1px);
      box-shadow: 0px 2px 0px rgba(0, 0, 0, 0.15);
    }

    @font-face {
  font-family: 'Press Start 2P';
  src: url('PressStart2P-Regular.ttf') format('truetype');
}


    #battle-log {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 60vh;
  height: 30vh;
  overflow-y: scroll;
  padding: 24px;
  color: red;
  background-color: #030303; /* Add the desired background color */
  font-family: 'Press Start 2P', monospace;
}
#battle-log::-webkit-scrollbar {
  width: 10px; /* Set the width of the scrollbar */
}

#battle-log::-webkit-scrollbar-thumb {
  background-color: black; /* Set the color of the scrollbar thumb */
}

#battle-log::-webkit-scrollbar-track {
  background-color: red; /* Set the color of the scrollbar track */
}

    #versus {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px; /* Adjust the size of the versus image */
      height: 150px; /* Adjust the size of the versus image */
    }

    #charizard-health {
        font-family: 'Press Start 2P', monospace;
      display: inline-block;
      padding: 5px 10px;
      background-color: red;
      color: black;
      font-family: "Arial", sans-serif;
      font-size: 18px;
      border-radius: 6px;
    }

    #pikachu-health {
        font-family: 'Press Start 2P', monospace;
      display: inline-block;
      padding: 5px 10px;
      background-color: red;
      color: black;
      font-family: "Arial", sans-serif;
      font-size: 18px;
      border-radius: 6px;
    }

    .pokemon h3 {
        font-family: 'Press Start 2P', monospace;
      color: red;
      
    }

    #pokeball {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 220px;
      height: 220px;
    }
  </style>
</head>
<body>
    <div id="battle-container">
      <img src="pokeball.png" alt="Pokeball" id="pokeball">
      <div class="pokemon" id="pikachu">
        <h3>Pikachu</h3>
        <img src="" alt="Pikachu" id="pikachu-image">
        <p id="pikachu-health">Health: 100</p>
        <div class="button-container"></div>
      </div>
      <img src="vs.png" alt="Versus" id="versus">
      <div class="pokemon" id="charizard">
        <h3>Charizard</h3>
        <img src="" alt="Charizard" id="charizard-image">
        <p id="charizard-health">Health: 100</p>
        <div class="button-container"></div>
      </div>
    </div>
    <div id="battle-log"></div>
    <script src="script.js"></script>
  </body>
  </html>
